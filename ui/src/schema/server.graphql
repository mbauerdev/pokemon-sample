schema {
  query: Query
}

type AbilityPayload {
  id: Int!
  name: String!
  isMainSeries: Boolean!
  shortEffect: String!
}

"Information about the offset pagination."
type CollectionSegmentInfo {
  "Indicates whether more items exist following the set defined by the clients arguments."
  hasNextPage: Boolean!
  "Indicates whether more items exist prior the set defined by the clients arguments."
  hasPreviousPage: Boolean!
}

type MovePayload {
  id: Int!
  name: String!
  power: Int
  accuracy: Int
  typeName: String!
}

type PokemonCollectionPayload {
  id: Int!
  name: String!
  detail: PokemonDetailPayload @cost(weight: "10")
}

type PokemonDetailPayload {
  baseExperience: Int!
  height: Int!
  order: Int!
  weight: Int!
  spriteUrl: String!
  abilities: [AbilityPayload!]! @cost(weight: "10")
  moves: [MovePayload!]! @cost(weight: "10")
}

type PokemonPayload {
  id: Int!
  name: String!
  baseExperience: Int!
  height: Int!
  order: Int!
  weight: Int!
  spriteUrl: String!
  abilities: [AbilityPayload!]! @cost(weight: "10")
  moves: [MovePayload!]! @cost(weight: "10")
}

"A segment of a collection."
type PokemonsCollectionSegment {
  "Information to aid in pagination."
  pageInfo: CollectionSegmentInfo!
  "A flattened list of the items."
  items: [PokemonCollectionPayload!]
}

type Query {
  pokemons(skip: Int take: Int): PokemonsCollectionSegment @listSize(assumedSize: 50, slicingArguments: [ "take" ], slicingArgumentDefaultValue: 10, sizedFields: [ "items" ], requireOneSlicingArgument: false) @cost(weight: "10")
  pokemon(input: PokemonInput!): PokemonPayload @cost(weight: "10")
}

input PokemonInput {
  id: Int!
}

"The purpose of the `cost` directive is to define a `weight` for GraphQL types, fields, and arguments. Static analysis can use these weights when calculating the overall cost of a query or response."
directive @cost("The `weight` argument defines what value to add to the overall cost for every appearance, or possible appearance, of a type, field, argument, etc." weight: String!) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"The purpose of the `@listSize` directive is to either inform the static analysis about the size of returned lists (if that information is statically available), or to point the analysis to where to find that information."
directive @listSize("The `assumedSize` argument can be used to statically define the maximum length of a list returned by a field." assumedSize: Int "The `slicingArguments` argument can be used to define which of the field's arguments with numeric type are slicing arguments, so that their value determines the size of the list returned by that field. It may specify a list of multiple slicing arguments." slicingArguments: [String!] "The `slicingArgumentDefaultValue` argument can be used to define a default value for a slicing argument, which is used if the argument is not present in a query." slicingArgumentDefaultValue: Int "The `sizedFields` argument can be used to define that the value of the `assumedSize` argument or of a slicing argument does not affect the size of a list returned by a field itself, but that of a list returned by one of its sub-fields." sizedFields: [String!] "The `requireOneSlicingArgument` argument can be used to inform the static analysis that it should expect that exactly one of the defined slicing arguments is present in a query. If that is not the case (i.e., if none or multiple slicing arguments are present), the static analysis may throw an error." requireOneSlicingArgument: Boolean! = true) on FIELD_DEFINITION